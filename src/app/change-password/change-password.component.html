<section>
  <app-ptc-toolbar></app-ptc-toolbar>
  <mat-card>
    <h1 class="card-items title-style">CHANGE PASSWORD</h1>
    <form [formGroup]="changePwdForm">
      <mat-card-content class="card-items">
        <mat-form-field>
          <input matInput type="password" placeholder="Old Password" formControlName="old_password">
          <mat-error *ngIf="changePwdForm.controls['old_password'].invalid">{{getErrorMessage('old_password')}}</mat-error>
        </mat-form-field>
        <br>

        <mat-form-field>
          <input matInput type="password" placeholder="New Password" formControlName="new_password1">
          <mat-error *ngIf="changePwdForm.controls['new_password1'].invalid">{{getErrorMessage('new_password1')}}</mat-error>
        </mat-form-field>
        <br>

        <mat-form-field>
          <input matInput type="password" placeholder="Re-Type New Password" formControlName="new_password2">
          <mat-error *ngIf="changePwdForm.controls['new_password2'].invalid">{{getErrorMessage('new_password2')}}</mat-error>
        </mat-form-field>
        <br>
      </mat-card-content>

      <mat-card-actions class="card-items">
        <button mat-raised-button type="submit" (click)="onSubmit()" color="primary" [disabled]="!(changePwdForm.valid)">SUBMIT</button>
      </mat-card-actions>
    </form>

  </mat-card>
</section>
