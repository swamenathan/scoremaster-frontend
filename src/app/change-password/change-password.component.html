<section>
  <app-ptc-toolbar></app-ptc-toolbar>
  <h1 class="card-items title-style">CHANGE PASSWORD</h1>
  <mat-card>
    <form [formGroup]="changePwdForm">
      <mat-card-content class="card-items">
        <mat-form-field>
          <input matInput type="password" placeholder="Old Password" formControlName="old_password">
        </mat-form-field>
        <br>

        <mat-form-field>
          <input matInput type="password" placeholder="New Password" formControlName="new_password1">
        </mat-form-field>
        <br>

        <mat-form-field>
          <input matInput type="password" placeholder="Re-Type New Password" formControlName="new_password2">
        </mat-form-field>
        <br>
      </mat-card-content>

      <mat-card-actions class="card-items">
        <button mat-raised-button type="submit" (click)="onSubmit()" color="primary">SUBMIT</button>
      </mat-card-actions>
    </form>

  </mat-card>
</section>
