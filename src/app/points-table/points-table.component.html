<section>
  <app-ptc-toolbar></app-ptc-toolbar>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="team_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Team Name </th>
      <td mat-cell *matCellDef="let element"> {{element.team_name}} </td>
    </ng-container>

    <!-- Name Column -->
    <!--<ng-container matColumnDef="seeding">-->
      <!--<th mat-header-cell *matHeaderCellDef mat-sort-header> Seeding Points </th>-->
      <!--<td mat-cell *matCellDef="let element"> {{element.seeding_points}} </td>-->
    <!--</ng-container>-->

    <!-- Weight Column -->
    <ng-container matColumnDef="rr_points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header start="asc"> Points </th>
      <td mat-cell *matCellDef="let element"> {{element.rr_points}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
